<ng-template #loggedOut>
    Please login.
</ng-template>

<div class="container" *ngIf="currentUser; else loggedOut">
    <div class="row">
        <div class="col-md-4">
			<div class="contact-info">
                <img src="assets/images/suitcases.png" class = "img-fluid rounded mx-auto d-block">
			</div>
        </div>
        <div class="col-md-8">
            <form
                *ngIf="!isSuccessful"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>

            <div class="row">
                <div class="col-md-12">
                    <h3><b>Use this form to write a review!</b></h3>
                    <div class="form-group">
                        <label class="control-label" for="title">Title:</label>
                        <input
                            type="text"
                            class="form-control"
                            name="title"
                            [(ngModel)]="review.title"
                            required
                            #title="ngModel"
                            placeholder="Title..."/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="date">Rating:</label>
                        <input
                            type="number"
                            class="form-control"
                            name="rating"
                            [(ngModel)]="review.rating"
                            required
                            #rating="ngModel"
                            min="1"
                            max = "5"
                            placeholder="Your rating out of 5..."/>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="author">Author:</label>
                        <input
                            type="text"
                            class="form-control"
                            name="author"
                            [(ngModel)]="review.author"
                            required
                            #author="ngModel"
                            placeholder="Your username..."/>
                    </div>                    
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label" for="message">Message:</label>
                        <textarea
                            type="text"
                            class="form-control"
                            rows="5"
                            name="message"
                            placeholder="Message..."
                            [(ngModel)]="review.message"
                            required
                            #message="ngModel"></textarea>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isFailed">
                Created review failed!<br />{{ errorMessage }}
              </div>
              </form>
      
              <div class="alert alert-success" *ngIf="isSuccessful">
                Your review was successfully saved!
              </div>
        </div>
    </div>
</div>
