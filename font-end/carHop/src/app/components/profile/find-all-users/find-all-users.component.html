<ng-template #loggedOut>
    Please login with an authorized account.
  </ng-template>

<div class="container" *ngIf="currentUser && canView; else loggedOut">
    <h1 style="text-align: center;">Users</h1>
    <p></p>
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th> 
                <th>Last Name</th>
                <th>Email</th> 
                <th>Role</th>                           
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of user">
                <td><a routerLink="/profile/{{ u.id }}" class="text-dark">{{u.username}}</a></td>
                <td><a routerLink="/profile/{{ u.id }}" class="text-dark">{{u.fname}}</a></td>
                <td><a routerLink="/profile/{{ u.id }}" class="text-dark">{{u.lname}}</a></td>
                <td><a routerLink="/profile/{{ u.id }}" class="text-dark">{{u.email}}</a></td>
                <td *ngFor="let role of u.roles"><a routerLink="/profile/{{ u.id }}" class="text-dark">{{role.name}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
